<div *ngIf="user">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>{{user.name}} {{user.lastName}}</mat-card-title>
      <!-- <mat-card-subtitle>{{user.role}}</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{user.photoUrl}}" alt="{{user.name}} {{user.lastName}}"
      title="{{user.name}} {{user.lastName}}">
    <mat-card-content>
      <!--            Curriculum Vitae Resume-->
    </mat-card-content>
  </mat-card>
</div>
