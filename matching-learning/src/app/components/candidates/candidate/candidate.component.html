<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controls-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name*">
          <mat-error>The Name field is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="lastName" matInput placeholder="Last Name*">
          <mat-error>The Last Name field is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
          <mat-error>Invalid email address</mat-error>
        </mat-form-field>
        <!-- <div class="add-bottom-padding">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
            <mat-radio-button value="3">Other</mat-radio-button>
          </mat-radio-group>
        </div> -->
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controls-container">
        <mat-form-field>
          <mat-select formControlName="du" placeholder="DU">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let deliveryUnit of deliveryUnits | async">
              <mat-option value="{{deliveryUnit.id}}">{{deliveryUnit.name}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select formControlName="relationType" placeholder="Relation Type">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let relationType of relationTypes | async">
              <mat-option value="{{relationType.id}}">{{relationType.name}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <div class="add-bottom-padding">
          <mat-checkbox formControlName="isInternal">Is Internal</mat-checkbox>
        </div>
        <div class="add-bottom-padding">
          <mat-checkbox formControlName="isInBench">Is in bench</mat-checkbox>
        </div>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
