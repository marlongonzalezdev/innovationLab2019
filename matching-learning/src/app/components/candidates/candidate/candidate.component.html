<mat-toolbar>
  <span>{{service.form.controls['$key'].value=== -1 ? "Add Candidate":"Modify Candidate"}}</span>
  <span class="fill-remaining-space"></span>
  <button color="warn" class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <div class="controls-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field color="warn">
          <input formControlName="firstName" matInput placeholder="First Name*">
          <mat-error>The Name field is mandatory</mat-error>
        </mat-form-field>
        <mat-form-field color="warn">
          <input formControlName="lastName" matInput placeholder="Last Name*">
          <mat-error>The Last Name field is mandatory</mat-error>
        </mat-form-field>
        <div class="add-bottom-padding">
          <mat-checkbox color="warn" formControlName="isActive">Is Active</mat-checkbox>
        </div>
        <div class="add-bottom-padding">
          <mat-checkbox color="warn" formControlName="isInBench">Is in bench</mat-checkbox>
        </div>
        <div class="button-row">
          <button mat-raised-button type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controls-container">
        <mat-form-field color="warn">
          <mat-select formControlName="du" placeholder="Delivery Unit">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let deliveryUnit of deliveryUnits | async">
              <mat-option [value]="deliveryUnit.id">{{deliveryUnit.name}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field color="warn">
          <mat-select formControlName="relationType" placeholder="Relation Type">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let relationType of relationTypes | async">
              <mat-option [value]="relationType.id">{{relationType.name}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
        <mat-form-field color="warn">
          <mat-select formControlName="relationType" placeholder="Role">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let relationType of relationTypes | async">
              <mat-option [value]="relationType.id">{{relationType.name}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
