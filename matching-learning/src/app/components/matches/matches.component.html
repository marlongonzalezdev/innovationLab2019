<div class="get-matches" *ngIf="display">
    <button mat-button (click)="processData()">
        <mat-icon>cached</mat-icon>
        Get matches
    </button>
</div>

<div class="spinner-container">
    <mat-spinner *ngIf="loading"></mat-spinner>
</div>

<div class="mat-elevation-z8" *ngIf="showContent">
    <table class="matches_container" mat-table [dataSource]="dataSource">

        <!-- Candidate Name Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
            <td mat-cell *matCellDef="let element" [class.selected]="element === selectedMatch"
                (click)="openDialog(element)"> {{element.candidate.name}}</td>
        </ng-container>

        <!-- Picture Column -->
        <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef> <b>Picture</b> </th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.candidate.picture}}" alt="{{element.candidate.name}}" width="50px" height="62px"> </td>
        </ng-container>

        <!-- Delivery Unit Column -->
        <ng-container matColumnDef="deliveryUnit">
            <th mat-header-cell *matHeaderCellDef> <b>Delivery Unit</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.candidate.deliveryUnit.name}}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> <b>Role</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.candidate.activeRole.name}}</td>
        </ng-container>

        <!-- In Bench Column -->
        <ng-container matColumnDef="inBench">
            <th mat-header-cell *matHeaderCellDef> <b>Bench</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.candidate.inBench ? "&#10004;" : " "}}</td>
        </ng-container>

        <!-- MatchingScore Column -->
        <ng-container matColumnDef="matchingScore">
            <th mat-header-cell *matHeaderCellDef> <b>Score</b></th>
            <td mat-cell *matCellDef="let element"> <b> {{element.ranking | percent:'1.1-1'}} </b> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
