<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <span *ngIf="candidate?.name">Evaluations: <b>{{candidate.name}}</b></span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class="container">
  <div class="search-div">
    <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>
      Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
<!--      <ng-container matColumnDef="skill">-->
<!--        <mat-header-cell *matHeaderCellDef mat-sort-header>Skill</mat-header-cell>-->
<!--        <mat-cell *matCellDef="let element">{{element.skill.name}}</mat-cell>-->
<!--      </ng-container>-->
      <ng-container matColumnDef="evaluationType">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Evaluation Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.evaluationType.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date|date}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="expertise">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Result</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.expertise | percent:'1.1-1'}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)" matTooltip="Edit">
            <mat-icon>launch</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No data.
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']"
                      [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>

  <button mat-button [routerLink]="'/candidates'" color="warn"><mat-icon>supervisor_account</mat-icon>Go back to Candidates</button>
</div>
