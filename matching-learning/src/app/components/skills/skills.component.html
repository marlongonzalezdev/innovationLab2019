<div>
    <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span>Skills</span>
        <span class="fill-remaining-space"></span>
      </mat-toolbar>
    <div class="search-div">
        <button mat-raised-button (click)="addSkill()">
          <mat-icon>add</mat-icon>
          Create
        </button>
        <mat-form-field class="search-form-field" floatLabel="never">
          <input matInput [(ngModel)]="searchKey" placeholder="search" autocomplete="off" (keyup)="applyFilter()">
          <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>    
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="source">
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>        
      <ng-container matColumnDef="defaultExpertise">
        <th mat-header-cell *matHeaderCellDef> Default Expertise </th>
        <td mat-cell *matCellDef="let row"> {{row.defaultExpertise * 100}}% </td>
      </ng-container>        
      <ng-container matColumnDef="editAction">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>                    
                  </button>
            </td>
      </ng-container>      
      <ng-container matColumnDef="loading">
          <mat-footer-cell *matFooterCellDef colspan="6">
                   Loading data...
          </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
          <mat-footer-cell *matFooterCellDef colspan="6">
                No data.
          </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': source!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(source!=null && source.data.length==0)}"></mat-footer-row> 
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
