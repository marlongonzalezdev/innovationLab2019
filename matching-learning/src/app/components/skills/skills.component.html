<div>
  <div>
      <div class="button-container">
          <button mat-raised-button color="primary" (click)="addDevice()">
           <mat-icon>add_circle</mat-icon>
           Add
         </button> 
     </div> 
     <div *ngIf="showContent">
        <app-skilldetails
        [skill]="selectedSkill" (updateShowContent)="onChangedShowContent($event)"></app-skilldetails> 
    </div>      
  </div>     
  <div class="container">
      <div class="filter-container"> 
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
      <table class="mat-elevation-z8 mat-table" mat-table [dataSource]="skillList">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>
    
      <!-- Default expertise Column -->
      <ng-container matColumnDef="defaultExpertise">
        <th mat-header-cell *matHeaderCellDef> Default Expertise </th>
        <td mat-cell *matCellDef="let row"> {{row.defaultExpertise * 100}}% </td>
      </ng-container>  
      
      <ng-container matColumnDef="editAction">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>                    
                  </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </table>
    </div>
</div>
