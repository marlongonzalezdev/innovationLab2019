<div *ngIf="match">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>{{match.candidate.name}}</mat-card-title>
      <!-- <mat-card-subtitle>{{user.role}}</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{match.candidate.picture}}" alt="{{match.candidate.name}}" title="{{match.candidate.name}}" width="200px" height="266px">
    <mat-card-content>
      <!--            Curriculum Vitae Resume-->
    </mat-card-content>
  </mat-card>
</div>
