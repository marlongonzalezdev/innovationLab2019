<form class="skills-form">
    <div class="container">
        <div class="skills__selector">
            <mat-form-field>
                <mat-label>Select skills:</mat-label>
                <mat-select [(value)]="selectedSkill">
                    <mat-option *ngFor="let skill of skillList" [value]="skill">
                        {{skill.tag}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="skills__score">
            <mat-form-field class="expectedScore-container">
                <input matInput type="number" step="0.01" max="10" placeholder="Expected score:" [(ngModel)]="expectedScore" name="expectedScore">
                <button mat-button *ngIf="expectedScore" matSuffix mat-icon-button aria-label="Clear" (click)="expectedScore=undefined">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="skills__add">
            <button mat-mini-fab color="primary" (click)="add(selectedSkill)">
                <mat-icon >add</mat-icon>
            </button>
        </div>
    </div>

</form>

<!-- <h4>Select skills to apply</h4> -->


<div class="selected-skills__container">
    <ul class="list-group skills__selected">
        <li class="list-group-item" *ngFor="let skill of skills">
            <span class="badge">{{skill.tag}}</span> --- <span class="badge">{{skill.weight}} / 10</span>
        </li>
    </ul>
</div>
